<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp Registration Portal</title>
</head>
<body>
    <link rel="stylesheet" href="whatsapp.css">
    <script type='text/javascript'>
        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("member").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Medicine " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "member" + i;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
<ul class="menu">
  <li><a href="#" class="active">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Direct Test</a></li>
  <li><a href="#">Contact</a></li>
  <li class="slider"></li>
</ul>
<div class="center-portal">
    Number of Medicines: (max. 10)
    <input type="text" id="member" name="member" value="">
    <br>
    <button onclick="addFields()" id="filldetails" class="btn btn-primary btn-lg">Add</button>
    <div id="container"/>
</div>
    
</body>
</html>
